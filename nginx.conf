# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    # Note: We are placing the server block here directly, but using conf.d is also a good practice.
    include /etc/nginx/conf.d/*.conf;

    # =================================================================
    # START: mbsa.in Server Configuration
    # This block handles all traffic for your service.
    # =================================================================
    server {
        listen 80;
        # This is the correct way to listen for your domain and all subdomains.
        server_name mbsa.in *.mbsa.in;

        # This location block is for all regular HTTP traffic (React app, API calls, etc.)
        location / {
            # This is the address of your Gunicorn server.
            proxy_pass http://127.0.0.1:5000;

            # These settings increase buffer sizes to handle large headers from React apps.
            proxy_buffer_size   128k;
            proxy_buffers   4 256k;
            proxy_busy_buffers_size   256k;

            # These headers are essential for your Flask app to see correct information.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # This location block is SPECIAL and ONLY for WebSocket connections.
        # Nginx will route any request for /socket.io/ here.
        location /socket.io {
            proxy_pass http://127.0.0.1:5000/socket.io;
            proxy_http_version 1.1;
            # These two headers are what perform the "upgrade" to the WebSocket protocol.
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }
    }
    # =================================================================
    # END: mbsa.in Server Configuration
    # =================================================================

